<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="../style/rps.css" \>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" \>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body class="d-flex flex-column align-items-center justify-content-center gap-3 text-white bg-danger text-center">
    <h1 class="mt-3 p-3 rounded-2 bg-dark">Welcome to our game</h1>
    <h2 class="mt-3 p-3 rounded-2 bg-dark">This is # Rock Paper Scissors # game</h2>
    <div class="info w-100 d-flex align-items-center justify-content-between">
        <span class="fs-1 fw-bolder p-md-5 p-2">Computer</span>
        <span class="fs-1 fw-bolder p-md-5 p-2">you</span>
    </div>
    <div class="main w-100 bg-danger d-flex align-items-center justify-content-between">
        <img class="" src="../images/rps/paper2.png" alt="">
        <span id="louding" class="animate__animated"></span>
        <img class="" src="../images/rps/rock1.png" alt="">
    </div>
    <h2 class="mt-3 p-3 rounded-2 bg-dark">Choose your wapoon</h2>
    <div class="controls container w-75 d-flex align-items-center justify-content-between col-12 rounded-2">
        <img onclick="chooseWapoon('rock')" class="col-4 p-md-5 p-2" src="../images/rps/rock-user.png" alt="rock-icon">
        <img onclick="chooseWapoon('paper')" class="col-4 p-md-5 p-2" src="../images/rps/paper-user.png" alt="paper-icon">
        <img onclick="chooseWapoon('scissors')" class="col-4 p-md-5 p-2" src="../images/rps/scissors-user.png" alt="scissors-icon">
    </div>
    <script src="../script/rps.js"></script>
</body>
</html>
